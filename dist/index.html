<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>

  <main class="min-h-[100dvh] grid place-content-center bg-neutral-off-black text-neutral-white">
    <section class="p-8 space-y-6 text-center rounded-xl bg-neutral-dark-grey min-w-80 md:min-w-96">
      <img class="mx-auto rounded-full min-w-24 aspect-square md:min-w-20" src="./assets/images/avatar-jessica.jpeg"
        alt="Avatar">
      <div>
        <h1 class="text-3xl">Jessica Randall</h2>
          <h2 class="text-primary">London, United Kingdom</h2>
      </div>
      <p class="text-[0.875rem]">"Front-end developer and avid reader."</p>
      <ul class="space-y-4">
        <li class="p-2 rounded-md pfont-semibold bg-neutral-grey">GitHub</li>
        <li class="p-2 font-semibold rounded-md bg-neutral-grey">Frontend Mentor</li>
        <li class="p-2 font-semibold rounded-md bg-neutral-grey">LinkedIn</li>
        <li class="p-2 font-semibold rounded-md bg-neutral-grey">Twitter</li>
        <li class="p-2 font-semibold rounded-md bg-neutral-grey">Instagram</li>
      </ul>

    </section>
  </main>

  <footer class="grid place-content-center bg-neutral-off-black">
    <div class="text-white">
      Challenge by <a class="text-red-500 hover:text-blue hover:underline" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="text-red-500 hover:text-blue hover:underline" href="https://github.com/Xjanus12x">Xjanus12x</a>.
    </div>
  </footer>
</body>

</html>
